<div class="view-container container">
  <div class="login-form-wrap flx-column flx-jc flx-ac">
    <div class="card">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" class="custom-form login-form" (ngSubmit)="onLogin(loginForm.valid)" [ngClass]="{'form-submitted' : formSubmitted}">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" name="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" name="password" [(ngModel)]="password" required>
          </div>
          <div class="two-fields btn-wrap flx-row flx-jsb">
            <button class="btn-secondary btn-two pointer" type="reset" (click)="clearFields()">Cancel</button>
            <button class="btn-primary btn-two pointer" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
